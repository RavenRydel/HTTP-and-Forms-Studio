<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		let actions = {
				"google": "https://www.google.com/search",
				"duckDuckGo": "https://duckduckgo.com/",
				"bing":"https://www.bing.com/search",
				"ask": "https://www.ask.com/web"
			};
		// TODO: create a handler
   		window.addEventListener("load", function(){
			let searchForm = document.querySelector("input[type='submit']");
			searchForm.addEventListener("click", setSearchEngine);
    	});


		function setSearchEngine(){
			let engine = document.querySelector("input[name=engine]:checked");
			let searchForm = document.getElementById("searchForm");
			let theAction = actions[engine.value];
			searchForm.setAttribute("action", theAction);
			
		}
		
	</script>
</head>

<body>

	<form id="searchForm" action="">
		<input type="text" name="q">
		<label>Google
			<input type="radio" name="engine" value="google"/>
		</label>
		<label>DuckDuckGo
			<input type="radio" name="engine" value="duckDuckGo"/>
		</label>
		<label>Bing
			<input type="radio" name="engine" value="bing"/>
		</label>
		<label>Ask
			<input type="radio" name="engine" value="ask"/>
		</label>
		<input type="submit" value="Go!"/>
    <!-- TODO: add form elements -->
	</form>

</body>
